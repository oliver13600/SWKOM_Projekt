server.port=8080
spring.jackson.date-format=com.paperless.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#spring.datasource.url=jdbc:postgresql://paperless-postgres:5432/paperless
#spring.datasource.url=jdbc:postgresql://localhost:5432/paperless
spring.datasource.url=jdbc:postgresql://${database.host:localhost}:5432/paperless
spring.datasource.username=paperless
spring.datasource.password=paperless
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
minio.endpoint=http://${minio.host:localhost}:9000
minio.accessKey=paperless
minio.secretKey=paperless
minio.bucketName=paperless-files
rabbitmq.endpoint=${rabbitmq.host:localhost}
rabbitmq.username=paperless
rabbitmq.password=paperless
